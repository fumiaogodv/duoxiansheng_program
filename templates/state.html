<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>任务进度</title>
    <style>
        /* 外层容器 */
        #progress-container {
            width: 80%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            height: 30px;
            position: relative;
        }

        /* 内层进度条 */
        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            text-align: right;
            line-height: 30px;
            color: white;
            padding-right: 5px;
            box-sizing: border-box;
            transition: width 0.3s ease;
        }

        /* 百分比文字 */
        #progress-text {
            position: absolute;
            top: 0;
            right: 10px;
            line-height: 30px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <h2>任务进度</h2>

    <div id="progress-container">
        <div id="progress-bar"></div>
        <div id="progress-text">0%</div>
    </div>

    <script>
    const taskId = "{{ task_id }}";   // Flask 传入的任务 ID
    const source = new EventSource("/stream/" + taskId);

    source.onmessage = function(event) {
        // 直接解析 JSON，和后端 yield 格式完全对应
        const data = JSON.parse(event.data);

        let percent = 0;

        // 如果是 PROGRESS 或 SUCCESS，计算百分比
        if (data.state === "PROGRESS" || data.state === "SUCCESS") {
            // 避免 total 为 0
            const total = data.total || 1;
            const current = data.current || 0;
            percent = Math.floor(current / total * 100);

            // 如果状态是 SUCCESS，确保百分比为 100
            if (data.state === "SUCCESS") percent = 100;
        }

        // 更新进度条宽度
        document.getElementById("progress-bar").style.width = percent + "%";

        // 更新右侧百分比文字
        document.getElementById("progress-text").innerText =
            (data.state === "SUCCESS") ? "完成! " + percent + "%" : percent + "%";

        // 如果任务结束，关闭 SSE 连接
        if (data.state === "SUCCESS" || data.state === "FAILURE") {
            source.close();
        }
    };

    // 可选：监听错误，防止 SSE 断开
    source.onerror = function(err) {
        console.error("SSE 连接错误:", err);
        // source.close(); // 也可以选择断开
    };
</script>

</body>
</html>
